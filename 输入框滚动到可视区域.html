<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>scrollIntoView</title>
    <style>
        p{
            height: 150px;
        }
        .test{
            height:30px;
            background: #ccc;
        }
    </style>
</head>
<body>
    <button id="btn">点击让下面的东东滚动到可视区域</button>
    <p>1</p>
    <p>1</p>
    <p>1</p>
    <p>1</p>
    <p>1</p>
    <p>1</p>
    <p>1</p>
    <p>1</p>
    <p>1</p>
    <p>1</p>
    <p>1</p>
    <p>1</p>
    <p>1</p>
    <div class="test">看见我了吗?</div>
</body>
<script>
    const btn = document.querySelector("#btn")
    btn.addEventListener('click',()=>{
        document.querySelector('.test').scrollIntoView(true)
        document.querySelector('.test').scrollIntoViewIfNeeded()
    })
</script>
</html>
