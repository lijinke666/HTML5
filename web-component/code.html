<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>code</title>
</head>
<body>
  <my-card>
    <span slot="title">我是代码标题</span>
    <p slot="content">
      const a = 1;
      console.log(a)
    </p>
  </my-card>

  <template id="my-card-template">
    <style>
      .my-card {
        width: 300px;
        height: 300px;
        background: #fff;
        box-shadow: 1px 2px 10px rgba(0, 0, 0, .3);
        margin: 10px
      }
      .title {
        height:40px;
        background: #dcdcdc;
        line-height: 40px;
        text-align: center;
      }
      pre {
        padding: 20px;
      }
    </style>
    <div class="my-card">
      <div class="title">
        <slot name="title">代码标题</slot>
      </div>
      <pre>
        <slot name="content">代码内容</slot>
      </pre>
    </div>
  </template>
</body>
<script>
customElements.define('my-card',
  class extends HTMLElement {
    constructor(props) {
      super();
      const template = document
        .querySelector('#my-card-template')
        .content;
      const shadowRoot = this.attachShadow({mode: 'open'})
        .appendChild(template.cloneNode(true));

        console.log(shadowRoot)
  }
});
</script>
</html>
