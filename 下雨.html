<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>下雪</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #canvas {
            background: #ccc;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
</body>
<script>
    const canvasWidth = document.body.clientWidth
    const canvasHeight = document.body.clientHeight
    const rainLength = 20

    const canvas = document.querySelector('canvas')
    const ctx = canvas.getContext('2d')
    canvas.width = canvasWidth
    canvas.height = canvasHeight

    function createRain(x,y){
        ctx.save()
        ctx.rotate(10* Math.PI /180)
        ctx.beginPath()
        ctx.strokeStyle = '#fff'
        ctx.moveTo(x,y)
        ctx.lineTo(x,y + rainLength)
        ctx.lineWidth =2 
        ctx.stroke()
        ctx.closePath()
        ctx.restore()
    }

    // function drawRain(){
    //     ctx.clearRect(0,0,canvasWidth,canvasHeight)
    //     for(let i=1; i<= 20; i++){
    //         createRain(Math.random()* canvasWidth, Math.random()*canvasHeight)
    //     }
    // }
    // const run = setInterval(drawRain,40)

    function drawRain(){
        ctx.clearRect(0,0,canvasWidth,canvasHeight)
        for(let i=1; i<= 30; i++){
            createRain(Math.random()* canvasWidth, Math.random()*canvasHeight)
        }
        requestAnimationFrame(drawRain)
    }

    drawRain()

</script>

</html>
